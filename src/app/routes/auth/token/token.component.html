<page-header />
<st [data]="data" [columns]="columns" [loading]="loading">
  <ng-template #header>
    <div nz-row [nzGutter]="[16, 24]">
      <div nz-col nzSpan="8" nzOffset="16" class="text-right">
        <button nz-button nzType="text" (click)="reload()">
          <span nz-icon nzType="reload" nzTheme="outline"></span>
        </button>
      </div>
    </div>
  </ng-template>
</st>
