<page-header [title]="title" />
@if (loading) {
  <nz-spin nzSimple nzSize="large" class="modal-spin" />
} @else {
  <sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" (formChange)="value = $event" button="none">
    <ng-template sf-template="avatar" let-i let-ui="ui" let-schema="schema">
      <app-avatar [url]="i.value" (nzChange)="i.setValue($event)" />
    </ng-template>
    <ng-template sf-template="roles" let-i let-ui="ui" let-schema="schema">
      <app-auth-role-select [roles]="i.value" (nzChange)="i.setValue($event)" />
    </ng-template>
  </sf>
}
<footer-toolbar>
  <button nz-button [routerLink]="baseUrl">返回</button>
  <button nz-button (click)="reload()">重置</button>
  <button nz-button nzType="primary" (click)="save()">{{ buttonName }}</button>
</footer-toolbar>
