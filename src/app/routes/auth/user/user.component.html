<page-header />
<st [data]="data" [columns]="columns" [header]="header" [loading]="loading" (change)="change($event)">
  <ng-template #header>
    <div nz-row [nzGutter]="[16, 24]">
      <div nz-col nzSpan="16">
        <button nz-button nzType="primary" routerLink="add">新建</button>
        <button nz-button [disabled]="disable('enable')" (click)="status(true)">启用</button>
        <button nz-button [disabled]="disable('disable')" (click)="status(false)">禁用</button>
        <button nz-button [disabled]="disable('unlock')" (click)="unlock()">解锁</button>
      </div>
      <div nz-col nzSpan="8" class="text-right">
        <button nz-button nzType="text" (click)="reload()"><span nz-icon nzType="reload" nzTheme="outline"></span></button>
      </div>
    </div>
  </ng-template>
</st>
