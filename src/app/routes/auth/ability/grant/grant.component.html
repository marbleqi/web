<page-header [title]="title" />
@if (loading) {
  <nz-spin nzSimple nzSize="large" class="modal-spin" />
} @else {
  <sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" (formChange)="value = $event" button="none">
    <ng-template sf-template="params" let-i let-ui="ui" let-schema="schema">
      <app-auth-role-select [ability]="id" (selectChange)="i.setValue($event)" />
    </ng-template>
  </sf>
}
<footer-toolbar>
  <button nz-button [routerLink]="baseUrl">返回</button>
  <button nz-button (click)="reload()">重置</button>
  <button nz-button nzType="primary" (click)="save()">授权</button>
</footer-toolbar>
