<page-header [title]="title" />
@if (loading) {
  <nz-spin nzSimple nzSize="large" class="modal-spin" />
} @else {
  <sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
    <ng-template sf-template="users" let-i let-ui="ui" let-schema="schema">
      <app-auth-user-select [role]="id" (selectChange)="users = $event" />
    </ng-template>
  </sf>
}
<footer-toolbar>
  <button nz-button [routerLink]="baseUrl">返回</button>
  <button nz-button (click)="reload()">重置</button>
  <button nz-button nzType="primary" (click)="save()">授权</button>
</footer-toolbar>
